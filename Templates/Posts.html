{% extends "base.html" %}

{% block content %}
<h2>Posts for {{ contact_name }}</h2>

{% if posts %}
    <ul>
    {% for post in posts %}
        <li>{{ post[0] }} - {{ post[1] }}</li> <!-- post[0] = post_text, post[1] = date_posted -->
    {% endfor %}
    </ul>
{% else %}
    <p>No posts available for this contact.</p>
{% endif %}

<form method="POST" action="{{ url_for('add_post', contact_id=contact_id) }}">
    <textarea name="content" placeholder="Add a new post..."></textarea>
    <button type="submit">Add Post</button>
</form>

<a href="{{ url_for('Welcome') }}">‚Üê Back to Main Page</a>
{% endblock %}
